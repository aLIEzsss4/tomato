<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>历史曲线图</title>
		<script src="echarts.common.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="main" style="width: 1170;height:600px;"></div>
		
	</body>
	<script type="text/javascript">
var myChart = echarts.init(document.getElementById('main'));
		
	var option={
			title: {
				text: '历史曲线图',
				subtext: '数据来源(数榜)',
				sublink: 'https://github.com/aLIEzsss4/echarts',
				x: 'left',
				textStyle: {
					fontSize: 18,
					fontWeight: 'bolder',
					color: '#333' // 主标题文字颜色
				},
			},
			toolbox: {
			        show : true,
			        feature : {
			            mark : {show: true},
			            magicType : {
			                show: true,
			                type: ['pie', 'funnel']
			            },
			            restore : {show: true},
			            saveAsImage : {show: true}
			        }
			    },
			tooltip: {
				trigger: 'axis',
				axisPointer: {
					type: 'cross',
					label: {
						backgroundColor: '#6a7985'
					}
				}
			},
			legend: {
				orient: 'vertical',
				right: '10',
				bottom: '20',
				data: ['微信DB值', '微博DB值', '知乎DB值', '头条DB值']
			},
			toolbox: {
				show: true,
				feature: {
				    restore: {},
				    saveAsImage: {}
				}
			},
			grid: {
				left: '3%',
				right: '10%',
				bottom: '10%',
				containLabel: true
			},
			xAxis: [{
				type: 'category',
				boundaryGap: false,
				data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
			}],
			yAxis: [{
				type: 'value'
			}],
			series: [{
					name: '微信DB值',
					type: 'line',
					stack: '总量',
					areaStyle: {
						normal: {}
					},
					data: [120, 132, 101, 134, 90, 230, 210]
				},
				{
					name: '微博DB值',
					type: 'line',
					stack: '总量',
					areaStyle: {
						normal: {}
					},
					data: [220, 182, 191, 234, 290, 330, 310]
				},
				{
					name: '知乎DB值',
					type: 'line',
					stack: '总量',
					areaStyle: {
						normal: {}
					},
					data: [150, 232, 201, 154, 190, 330, 410]
				},
				{
					name: '头条DB值',
					type: 'line',
					stack: '总量',
					areaStyle: {
						normal: {}
					},
					data: [320, 332, 301, 334, 390, 330, 320]
				}
			]
		};
		myChart.setOption(option);
	</script>

</html>
