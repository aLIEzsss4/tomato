<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="echarts.common.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
<div id="main" style="width: 900px;height:600px;"></div>
	</body>
	<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
var myChart = echarts.init(document.getElementById('main'));
option = {
    tooltip: {
        trigger: 'item',
        formatter: "{a} <br/>{b}: {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        x: 'left',
        data:['直达','营销广告','搜索引擎','邮件营销','联盟广告','视频广告','百度','谷歌','必应','其他']
    },
    series: [
        {
            name:'访问来源',
            type:'pie',
            roseType:'area',
            selectedOffset:20,
            zlevel:3,
            radius: [0, '30%'],

            label: {
                normal: {
                    position: 'inner',
                   
                }
            },
            
            labelLine: {
                normal: {
                    show: false
                }
            },
            markPoint:{
                  symbolOffset :20
            },
            // silent:true,
            data:[
                {value:250, name:'微博', selected:true},
                {value:600, name:'微信', selected:true},
                {value:250, name:'知乎', selected:true},
                {value:250, name:'头条', selected:true}
            ]
        },
         {
            name:'访问来源',
            type:'pie',
            roseType:'area',
            zlevel:2,
            selectedOffset:20,
            radius: ['0%', '50%'],

            label: {
                normal: {
                    position: 'inner'
                }
            },
            // silent:true,
            labelLine: {
                normal: {
                    show: false
                }
            },
            data:[
                {value:250, name:'微博', selected:true},
                {value:600, name:'微信', selected:true},
                {value:250, name:'知乎', selected:true},
                {value:250, name:'头条', selected:true}
            ]
        },
        {
            name:'访问来源',
            type:'pie',
            radius: ['50%', '75%'],

            data:[
                {value:335, name:'直达'},
                {value:310, name:'邮件营销'},
                {value:234, name:'联盟广告'},
                {value:135, name:'视频广告'},
                {value:1048, name:'百度'},
                {value:251, name:'谷歌'},
                {value:147, name:'必应'},
                {value:102, name:'其他'}
            ]
        }
    ]
};
myChart.setOption(option);
</script>
</html>
