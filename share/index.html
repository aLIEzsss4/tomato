<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>DBrank分享测试界面</title>
		<script src="jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="qrcode.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		.hidden{
			display: none;
		}
		
	</style>
	<body>
		<div class="hidden">
			<img src="LOGO.png" alt="logo" />
		</div>
		<div id="qrcode" style="width:170px; height:170px; margin-top:15px;display: none;"></div>
		<div id="btn">
			<img src="LOGO.png"/>
		</div>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			document.querySelector('head title').innerText ='腾讯dbrank分享图';
			var qrcode = new QRCode(document.getElementById("qrcode"), {
     			 width : 170,
     			 height : 170,
     			 useSVG: true
  			});
			console.log();
      		qrcode.makeCode(location.href);
      		
			var btn = document.getElementById('btn');
			btn.onclick=function(){
				document.getElementById('qrcode').style.display='block';
			}
		}
		
	</script>
</html>
