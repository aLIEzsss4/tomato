<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>个人主页</title>
		<link rel="stylesheet" type="text/css" href="page.css" />
		<script src="page.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="content">
			<div class="pageBox">

				<div class="pageOption">
					<div class="pageTit">个人中心</div>
					<span class="pageInfo">基本信息</span>
				</div>
				<div class="userTip">
					<span class="userTipTxt">您距离产品试用期结束还有14天，赶快成为正式用户吧</span>
					<a href="#" class="userBtn">成为正式用户</a>
				</div>
				<div class="pageCon">
					<div class="pageTit">
						基本信息
					</div>
					<ul class="ulInput">
						<li><label for="">姓名</label><input type="text" id="" value="" /></li>
						<li><label for="">性别</label><input type="checkbox" name="" id="" value=""  class="sex"/><label  for="">男</label><input type="checkbox" name="" id="" value=""  class="sex" /><label for="">女</label></li>
						<li><label for="" class="phone">手机号</label><input type="text" id="" value="" /></li>
						<li><label for="">邮箱</label><input type="text" id="" value="" /></li>
						<li><label for="">公司</label><input type="text" id="" value="" /></li>
						<li><label for="">职位</label><input type="text" id="" value="" /></li>
						<li><label for="">密码</label><span class="changePws">修改密码</span></li>
						<li><input class="simBtn" type="submit" id="changeInfo" value="提交" /></li>

					</ul>
				</div>
			</div>
			
		</div>
		
		<div id="model">
			<div id="tipBox">
				<div id="tipTxt">感谢您的支持！请保持手机畅通，稍后数据顾问将 主动联系您。</div>
				<div id="tipOK">确认</div>
			</div>
			
		</div>
	</body>

</html>
